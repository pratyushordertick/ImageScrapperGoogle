
 <div class="container" ng-controller="SearchCtrl">
<div class="row">
  <div class="col-md-12 " style="margin-top:20px">
      <div class="inner-addon right-addon">
          <i class="glyphicon glyphicon-search"></i>
          <input [(ngModel)]="imagekey"    type="text" class="form-control" placeholder="Enter Your Search"/>
         </div>
      <div class="col-md-12   text-center" style="margin-bottom:20px">
          <button class="button btn-success" style="width: 20%; margin-top:  13px;" type="button" (click)="searchMe()">Search</button>
     
      </div>
  </div>
 
</div>
  
  <div ng-show="(dataImage && dataImage.length>0)">
    
      <div class="row" style="margin-bottom:10px;   margin-left:40px">
      <div class="col-md-4"  *ngFor="let x of dataImage;"  >
          <img [src]='x' alt="" width="220" height="180"/>
      </div>
    </div>
    </div>
</div>
